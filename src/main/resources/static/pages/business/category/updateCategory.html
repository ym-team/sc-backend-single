<!DOCTYPE html>
<html lang="en-us" id="extr-page">
<head>
<meta charset="UTF-8">
<link rel="stylesheet" type="text/css" media="screen" href="../../../css/bootstrap.min.css">
</head>
<body>
<div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
	<form class="form-horizontal" onsubmit="return false" id="form">
	<input type="hidden" id="id" name="id">
	<fieldset>
	

	
			
<div class="form-group">
	<label class="col-md-2 control-label">主键id</label>
	<div class="col-md-10">
		<input class="form-control" placeholder="主键id" type="text" name="id" id="id" maxlength="50"
			data-bv-notempty="true"
			data-bv-notempty-message="主键id不能为空">
	</div>
</div>

<div class="form-group">
	<label class="col-md-2 control-label">创建者用户id</label>
	<div class="col-md-10">
		<input class="form-control" placeholder="创建者用户id" type="text" name="createId" id="createId" maxlength="50"
			data-bv-notempty="true"
			data-bv-notempty-message="创建者用户id不能为空">
	</div>
</div>

<div class="form-group">
	<label class="col-md-2 control-label">类别名称</label>
	<div class="col-md-10">
		<input class="form-control" placeholder="类别名称" type="text" name="categoryName" id="categoryName" maxlength="50"
			data-bv-notempty="true"
			data-bv-notempty-message="类别名称不能为空">
	</div>
</div>

<div class="form-group">
	<label class="col-md-2 control-label">状态1有效；0无效</label>
	<div class="col-md-10">
		<input class="form-control" placeholder="状态1有效；0无效" type="text" name="status" id="status" maxlength="50"
			data-bv-notempty="true"
			data-bv-notempty-message="状态1有效；0无效不能为空">
	</div>
</div>

<div class="form-group">
	<label class="col-md-2 control-label">备注描述</label>
	<div class="col-md-10">
		<input class="form-control" placeholder="备注描述" type="text" name="remark" id="remark" maxlength="50"
			data-bv-notempty="true"
			data-bv-notempty-message="备注描述不能为空">
	</div>
</div>

<div class="form-group">
	<label class="col-md-2 control-label">创建时间</label>
	<div class="col-md-10">
		<input class="form-control" placeholder="创建时间" type="text" name="createTime" id="createTime" maxlength="50"
			data-bv-notempty="true"
			data-bv-notempty-message="创建时间不能为空">
	</div>
</div>

<div class="form-group">
	<label class="col-md-2 control-label">更新时间</label>
	<div class="col-md-10">
		<input class="form-control" placeholder="更新时间" type="text" name="updateTime" id="updateTime" maxlength="50"
			data-bv-notempty="true"
			data-bv-notempty-message="更新时间不能为空">
	</div>
</div>

<div class="form-group">
	<label class="col-md-2 control-label">更新人</label>
	<div class="col-md-10">
		<input class="form-control" placeholder="更新人" type="text" name="updateId" id="updateId" maxlength="50"
			data-bv-notempty="true"
			data-bv-notempty-message="更新人不能为空">
	</div>
</div>

			

			<div class="form-actions">
				<div class="row" align="center">
					<div class="col-md-12">
						<button class="btn btn-primary" onclick="location.href='categoryList.html'">返回</button>
						<button class="btn btn-primary" type="submit" onclick="update()">
							<i class="fa fa-save"></i> 保存
						</button>
					</div>
				</div>
			</div>

		</fieldset>
	</form>
</div>

	<script src="../../../js/constant.js"></script>
	<script type="text/javascript" src="../../../js/libs/jquery-3.3.1.min.js"></script>
	<script type="text/javascript" src="../../../js/jq.js"></script>
	<script type="text/javascript" src="../../../js/plugin/bootstrapvalidator/bootstrapValidator.min.js"></script>
	<script type="text/javascript" src="../../../js/common.js"></script>
	<script type="text/javascript" src="../../../layui/layui.js"></script>
<script type="text/javascript">
	layui.use('layer', function(){
	    var layer = layui.layer;
	});
	
	initData();
	
	function initData(){
		/**
		$("#id").val(getUrlParam("id"));
		$("#name").val(decodeURIComponent(getUrlParam("name")));
		$("#permission").val(decodeURIComponent(getUrlParam("permission")));
		*/
		
		$("#id").val(getUrlParam("id"));
		var id = getUrlParam("id");
		
		$.ajax({
			type : 'get',
			url : domainName + '/api-business/category/queryDetail',
			contentType: "application/json; charset=utf-8",  
			data : { "id": id},
			success : function(data) {
				console.log(data);
$('#id').val(data.id);
$('#createId').val(data.createId);
$('#categoryName').val(data.categoryName);
$('#status').val(data.status);
$('#remark').val(data.remark);
$('#createTime').val(data.createTime);
$('#updateTime').val(data.updateTime);
$('#updateId').val(data.updateId);
			}
		});
		
		
	}
	
	function update() {
		$('#form').bootstrapValidator();
		var bootstrapValidator = $("#form").data('bootstrapValidator');
		bootstrapValidator.validate();
	    if(!bootstrapValidator.isValid()){
		   return;
	    }
	    
	    var formdata = $("#form").serializeObject();

		$.ajax({
			type : 'put',
			url : domainName + '/api-business/category/update',
			contentType: "application/json; charset=utf-8",  
			data : JSON.stringify(formdata),
			success : function(data) {
				layer.msg("成功", {shift: -1, time: 1000}, function(){
                    location.href = "categoryList.html";
                });
			}
		});
	}
		
</script>
</body>
</html>
