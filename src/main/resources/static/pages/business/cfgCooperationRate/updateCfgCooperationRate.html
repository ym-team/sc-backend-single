<!DOCTYPE html>
<html lang="en-us" id="extr-page">
<head>
<meta charset="UTF-8">
<link rel="stylesheet" type="text/css" media="screen" href="../../../css/bootstrap.min.css">
</head>
<body>
<div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
	<form class="form-horizontal" onsubmit="return false" id="form">
	<input type="hidden" id="id" name="id">
	<fieldset>
	

	
			
<div class="form-group">
	<label class="col-md-2 control-label"></label>
	<div class="col-md-10">
		<input class="form-control" placeholder="" type="text" name="id" id="id" maxlength="50"
			data-bv-notempty="true"
			data-bv-notempty-message="不能为空">
	</div>
</div>

<div class="form-group">
	<label class="col-md-2 control-label">合作者用户ID 如医院id 店面id</label>
	<div class="col-md-10">
		<input class="form-control" placeholder="合作者用户ID 如医院id 店面id" type="text" name="amortizationId" id="amortizationId" maxlength="50"
			data-bv-notempty="true"
			data-bv-notempty-message="合作者用户ID 如医院id 店面id不能为空">
	</div>
</div>

<div class="form-group">
	<label class="col-md-2 control-label"></label>
	<div class="col-md-10">
		<input class="form-control" placeholder="" type="text" name="status" id="status" maxlength="50"
			data-bv-notempty="true"
			data-bv-notempty-message="不能为空">
	</div>
</div>

<div class="form-group">
	<label class="col-md-2 control-label">医院提成比例</label>
	<div class="col-md-10">
		<input class="form-control" placeholder="医院提成比例" type="text" name="rate" id="rate" maxlength="50"
			data-bv-notempty="true"
			data-bv-notempty-message="医院提成比例不能为空">
	</div>
</div>

<div class="form-group">
	<label class="col-md-2 control-label">提成类型 1医院 2店面</label>
	<div class="col-md-10">
		<input class="form-control" placeholder="提成类型 1医院 2店面" type="text" name="type" id="type" maxlength="50"
			data-bv-notempty="true"
			data-bv-notempty-message="提成类型 1医院 2店面不能为空">
	</div>
</div>

<div class="form-group">
	<label class="col-md-2 control-label">创建时间</label>
	<div class="col-md-10">
		<input class="form-control" placeholder="创建时间" type="text" name="createTime" id="createTime" maxlength="50"
			data-bv-notempty="true"
			data-bv-notempty-message="创建时间不能为空">
	</div>
</div>

<div class="form-group">
	<label class="col-md-2 control-label"></label>
	<div class="col-md-10">
		<input class="form-control" placeholder="" type="text" name="updateTime" id="updateTime" maxlength="50"
			data-bv-notempty="true"
			data-bv-notempty-message="不能为空">
	</div>
</div>

<div class="form-group">
	<label class="col-md-2 control-label">备注信息</label>
	<div class="col-md-10">
		<input class="form-control" placeholder="备注信息" type="text" name="remark" id="remark" maxlength="50"
			data-bv-notempty="true"
			data-bv-notempty-message="备注信息不能为空">
	</div>
</div>

<div class="form-group">
	<label class="col-md-2 control-label">更新者</label>
	<div class="col-md-10">
		<input class="form-control" placeholder="更新者" type="text" name="updateId" id="updateId" maxlength="50"
			data-bv-notempty="true"
			data-bv-notempty-message="更新者不能为空">
	</div>
</div>

<div class="form-group">
	<label class="col-md-2 control-label">创建者</label>
	<div class="col-md-10">
		<input class="form-control" placeholder="创建者" type="text" name="createId" id="createId" maxlength="50"
			data-bv-notempty="true"
			data-bv-notempty-message="创建者不能为空">
	</div>
</div>

			

			<div class="form-actions">
				<div class="row" align="center">
					<div class="col-md-12">
						<button class="btn btn-primary" onclick="location.href='cfgCooperationRateList.html'">返回</button>
						<button class="btn btn-primary" type="submit" onclick="update()">
							<i class="fa fa-save"></i> 保存
						</button>
					</div>
				</div>
			</div>

		</fieldset>
	</form>
</div>

	<script src="../../../js/constant.js"></script>
	<script type="text/javascript" src="../../../js/libs/jquery-3.3.1.min.js"></script>
	<script type="text/javascript" src="../../../js/jq.js"></script>
	<script type="text/javascript" src="../../../js/plugin/bootstrapvalidator/bootstrapValidator.min.js"></script>
	<script type="text/javascript" src="../../../js/common.js"></script>
	<script type="text/javascript" src="../../../layui/layui.js"></script>
<script type="text/javascript">
	layui.use('layer', function(){
	    var layer = layui.layer;
	});
	
	initData();
	
	function initData(){
		/**
		$("#id").val(getUrlParam("id"));
		$("#name").val(decodeURIComponent(getUrlParam("name")));
		$("#permission").val(decodeURIComponent(getUrlParam("permission")));
		*/
		
		$("#id").val(getUrlParam("id"));
		var id = getUrlParam("id");
		
		$.ajax({
			type : 'get',
			url : domainName + '/api-business/cfgCooperationRate/queryDetail',
			contentType: "application/json; charset=utf-8",  
			data : { "id": id},
			success : function(data) {
				console.log(data);
$('#id').val(data.id);
$('#amortizationId').val(data.amortizationId);
$('#status').val(data.status);
$('#rate').val(data.rate);
$('#type').val(data.type);
$('#createTime').val(data.createTime);
$('#updateTime').val(data.updateTime);
$('#remark').val(data.remark);
$('#updateId').val(data.updateId);
$('#createId').val(data.createId);
			}
		});
		
		
	}
	
	function update() {
		$('#form').bootstrapValidator();
		var bootstrapValidator = $("#form").data('bootstrapValidator');
		bootstrapValidator.validate();
	    if(!bootstrapValidator.isValid()){
		   return;
	    }
	    
	    var formdata = $("#form").serializeObject();

		$.ajax({
			type : 'put',
			url : domainName + '/api-business/cfgCooperationRate/update',
			contentType: "application/json; charset=utf-8",  
			data : JSON.stringify(formdata),
			success : function(data) {
				layer.msg("成功", {shift: -1, time: 1000}, function(){
                    location.href = "cfgCooperationRateList.html";
                });
			}
		});
	}
		
</script>
</body>
</html>
