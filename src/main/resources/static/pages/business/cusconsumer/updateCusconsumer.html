			<div class="form-actions">

						<button class="btn btn-primary" onclick="location.href='cusconsumerList.html'">返回</button>

	<script src="../../../js/constant.js"></script>
	<script type="text/javascript" src="../../../js/libs/jquery-3.3.1.min.js"></script>
	<script type="text/javascript" src="../../../js/jq.js"></script>
	<script type="text/javascript" src="../../../js/plugin/bootstrapvalidator/bootstrapValidator.min.js"></script>
	<script type="text/javascript" src="../../../js/common.js"></script>
	<script type="text/javascript" src="../../../layui/layui.js"></script>
<script type="text/javascript">
	layui.use('layer', function(){
	    var layer = layui.layer;
	});
	
	initData();
	
	function initData(){
		/**
		$("#id").val(getUrlParam("id"));
		$("#name").val(decodeURIComponent(getUrlParam("name")));
		$("#permission").val(decodeURIComponent(getUrlParam("permission")));
		*/
		
		$("#id").val(getUrlParam("id"));
		var id = getUrlParam("id");
		
		$.ajax({
			type : 'get',
			url : domainName + '/api-business/cusconsumer/queryDetail',
			contentType: "application/json; charset=utf-8",  
			data : { "id": id},
			success : function(data) {
				console.log(data);
$('#id').val(data.id);
$('#consuName').val(data.consuName);
$('#consuPhone').val(data.consuPhone);
$('#shopId').val(data.shopId);
$('#consuAge').val(data.consuAge);
$('#consuConfirmItem').val(data.consuConfirmItem);
$('#consuWanttoItem').val(data.consuWanttoItem);
$('#enjoyPolicy').val(data.enjoyPolicy);
$('#serviceConsult').val(data.serviceConsult);
$('#consuAnaylise').val(data.consuAnaylise);
$('#consuWork').val(data.consuWork);
$('#consuCharacter').val(data.consuCharacter);
$('#consuIncome').val(data.consuIncome);
$('#consuValue').val(data.consuValue);
$('#consuPreCount').val(data.consuPreCount);
$('#consuMaxReject').val(data.consuMaxReject);
$('#bussinessUserId').val(data.bussinessUserId);
$('#consuStatus').val(data.consuStatus);
$('#remark').val(data.remark);
$('#updateTime').val(data.updateTime);
$('#createTime').val(data.createTime);
$('#createId').val(data.createId);
$('#updateId').val(data.updateId);
			}
		});
		
		
	}
	
	function update() {
		$('#form').bootstrapValidator();
		var bootstrapValidator = $("#form").data('bootstrapValidator');
		bootstrapValidator.validate();
	    if(!bootstrapValidator.isValid()){
		   return;
	    }
	    
	    var formdata = $("#form").serializeObject();

		$.ajax({
			type : 'put',
			url : domainName + '/api-business/cusconsumer/update',
			contentType: "application/json; charset=utf-8",  
			data : JSON.stringify(formdata),
			success : function(data) {
				layer.msg("成功", {shift: -1, time: 1000}, function(){
                    location.href = "cusconsumerList.html";
                });
			}
		});
	}
		
</script>
</body>
</html>
