<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link rel="stylesheet" type="text/css" media="screen" href="../../../css/bootstrap.min.css">
<link rel="stylesheet" type="text/css" media="screen" href="../../../css/dataTables.bootstrap.min.css">
<link rel="stylesheet" type="text/css" media="screen" href="../../../layui/css/layui.css">
</head>
<body>
    <div>
        <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
                <header style="height: 100%">
                    <div align="left">
	                    <table style="width: 100%">
	                   		<tr>
	                   			<td>
		                   			<form class="form-inline" onsubmit="return false">
										<div class="form-group">
											主键ID
											<input id="id" type="text" class="form-control" placeholder="主键ID">
											手机号码
											<input id="phone" type="text" class="form-control" placeholder="手机号码">
											密码
											<input id="password" type="text" class="form-control" placeholder="密码">
											用户类型( 1：业务员  2：店家 3：消费者 )
											<input id="type" type="text" class="form-control" placeholder="用户类型( 1：业务员  2：店家 3：消费者 )">
											用户状态( 1：有效  2：失效 )
											<input id="status" type="text" class="form-control" placeholder="用户状态( 1：有效  2：失效 )">
											邀请码
											<input id="inviteCode" type="text" class="form-control" placeholder="邀请码">
											邀请用户Id
											<input id="parentId" type="text" class="form-control" placeholder="邀请用户Id">
											创建时间
											<input id="createTime" type="text" class="form-control" placeholder="创建时间">
											创建者Id
											<input id="updateId" type="text" class="form-control" placeholder="创建者Id">
											更新时间
											<input id="updateTime" type="text" class="form-control" placeholder="更新时间">
											<button id="searchBt" class="layui-btn layui-btn-sm" permission="back:user:queryListByPage"><i class="layui-icon">&#xe615;</i>搜索</button>
										</div>
									</form>
	                   			</td>
	                   			<td align="right">
	                   				<button class="layui-btn layui-btn-sm" onclick="location.href='addUser.html'" permission="back:user:save">
                                      <i class="layui-icon">&#xe608;</i> 添加
                                    </button>
	                   			</td>
	                   		</tr> 
	                    </table>
					</div>
                </header>
                
                <div>
                    <div class="widget-body no-padding">
                        <table id="dt-table" class="table table-striped table-bordered table-hover" style="width:100%">
                            <thead>
                                <tr>
                                </tr>                       
                                <tr>
									<th>主键ID</th>
									<th>手机号码</th>
									<th>密码</th>
									<th>用户类型( 1：业务员  2：店家 3：消费者 )</th>
									<th>用户状态( 1：有效  2：失效 )</th>
									<th>邀请码</th>
									<th>邀请用户Id</th>
									<th>创建时间</th>
									<th>创建者Id</th>
									<th>更新时间</th>
									<th>操作</th>
                                </tr>
                            </thead>
                            <tbody>
                            </tbody>
                        </table>
                    </div>
                </div>
        </div>
    </div>
</body>


<script src="../../../js/constant.js"></script>
<script type="text/javascript" src="../../../js/libs/jquery-3.3.1.min.js"></script>
<script type="text/javascript" src="../../../js/jq.js"></script>
<script type="text/javascript" src="../../../js/plugin/datatables/jquery.dataTables.min.js"></script>
<script type="text/javascript" src="../../../js/plugin/datatables/dataTables.bootstrap.min.js"></script>
<script type="text/javascript" src="../../../layui/layui.js"></script>
<script type="text/javascript" src="../../../js/my/permission.js"></script>
<script type="text/javascript">
var pers = checkPermission();
var example;

layui.use(['layer','util'], function(){
    var layer = layui.layer;
    var util = layui.util;
    
    function init(){
    	example = 
        	$('#dt-table').DataTable({
            	"searching": false,
            	"processing": false,
            	"serverSide" : true,
            	"ordering" :false,
            	"language": {
                    "url": "../../../js/plugin/datatables/Chinese.lang"
                },
            	"ajax": {
            		"url" : domainName + "/api-business/user/queryListByPage",
            		"type":"get",
            		"data":function(d){
						d.id = $('#id').val();
						d.phone = $('#phone').val();
						d.password = $('#password').val();
						d.type = $('#type').val();
						d.status = $('#status').val();
						d.inviteCode = $('#inviteCode').val();
						d.parentId = $('#parentId').val();
						d.createTime = $('#createTime').val();
						d.updateId = $('#updateId').val();
						d.updateTime = $('#updateTime').val();
            		},
            		"dataSrc": function (json) {
            			json.recordsTotal=json.total;
            			json.recordsFiltered=json.total;
            			return json.data;
            		},
        			"error":function(xhr, textStatus, errorThrown){
        				var msg = xhr.responseText;
        				console.log(msg);
        				if (xhr.status == 400) {
        					layer.msg(JSON.parse(msg).message);
        				} else if (xhr.status == 401) {
        					localStorage.removeItem("token");
        					layer.msg("token过期，请重新登录", {shift: -1, time: 1000}, function(){
                                location.href = loginPage;
                            });
        				} else if (xhr.status == 403) {
        					layer.msg('未授权');
        				} else if (xhr.status == 500) {
        					var info = JSON.parse(msg);
        					var exception = info.exception;
        					var message = info.message;
        					layer.msg('系统错误：' + (exception ? exception : message));
        				}
        			}
            	},
            	"dom": "<'dt-toolbar'r>t<'dt-toolbar-footer'<'col-sm-10 col-xs-12 hidden-xs'i><'col-xs-12 col-sm-10' p v>>",	
                "columns": [
		{ "data": "id", "defaultContent": ""},
		{ "data": "phone", "defaultContent": ""},
		{ "data": "password", "defaultContent": ""},
		{ "data": "type", "defaultContent": ""},
		{ "data": "status", "defaultContent": ""},
		{ "data": "inviteCode", "defaultContent": ""},
		{ "data": "parentId", "defaultContent": ""},
        { 
        	"data": "createTime","defaultContent": "",
        	"render": function (data, type, row) {return util.toDateString(data);}
        },
		{ "data": "updateId", "defaultContent": ""},
        { 
        	"data": "updateTime","defaultContent": "",
        	"render": function (data, type, row) {return util.toDateString(data);}
        },
                    { 
                    	"data": "", 
                    	"defaultContent": "",
                    	"render": function (data, type, row) {
                    		var id = row['id'];
                    		//var name = encodeURIComponent(row['name']);
                    		var href = "updateUser.html?id=" + id;
                            var edit = buttonEdit(href, "back:user:update", pers);
                    		var del = buttonDel(id, "back:user:delete", pers);
                    		
                            return edit + del;
                      	}
                    },
                ],
            } );
    }

    init();
});

function del(id){
    layer.confirm('确定要删除吗？', {
        btn : [ '确定', '取消' ]
    }, function() {
        $.ajax({
            type : 'delete',
            url : domainName + "/api-business/user/delete/"+id,
            success : function(data) {
                example.ajax.reload();
                layer.msg("删除成功");
            }
        });
        
        layer.close(1);
    });
}

$("#searchBt").click(function(){
	example.ajax.reload();
});
</script>
</html>
