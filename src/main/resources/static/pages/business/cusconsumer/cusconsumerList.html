<script src="../../../js/constant.js"></script>
<script type="text/javascript" src="../../../js/libs/jquery-3.3.1.min.js"></script>
<script type="text/javascript" src="../../../js/jq.js"></script>
<script type="text/javascript" src="../../../js/plugin/datatables/jquery.dataTables.min.js"></script>
<script type="text/javascript" src="../../../js/plugin/datatables/dataTables.bootstrap.min.js"></script>
<script type="text/javascript" src="../../../layui/layui.js"></script>
<script type="text/javascript" src="../../../js/my/permission.js"></script>
<script type="text/javascript">
var pers = checkPermission();
var example;

layui.use(['layer','util'], function(){
    var layer = layui.layer;
    var util = layui.util;
    
    function init(){
    	example = 
        	$('#dt-table').DataTable({
            	"searching": false,
            	"processing": false,
            	"serverSide" : true,
            	"ordering" :false,
            	"language": {
                    "url": "../../../js/plugin/datatables/Chinese.lang"
                },
            	"ajax": {
            		"url" : domainName + "/api-business/cusconsumer/queryListByPage",
            		"type":"get",
            		"data":function(d){
						d.id = $('#id').val();
						d.consuName = $('#consuName').val();
						d.consuPhone = $('#consuPhone').val();
						d.shopId = $('#shopId').val();
						d.consuAge = $('#consuAge').val();
						d.consuConfirmItem = $('#consuConfirmItem').val();
						d.consuWanttoItem = $('#consuWanttoItem').val();
						d.enjoyPolicy = $('#enjoyPolicy').val();
						d.serviceConsult = $('#serviceConsult').val();
						d.consuAnaylise = $('#consuAnaylise').val();
						d.consuWork = $('#consuWork').val();
						d.consuCharacter = $('#consuCharacter').val();
						d.consuIncome = $('#consuIncome').val();
						d.consuValue = $('#consuValue').val();
						d.consuPreCount = $('#consuPreCount').val();
						d.consuMaxReject = $('#consuMaxReject').val();
						d.bussinessUserId = $('#bussinessUserId').val();
						d.consuStatus = $('#consuStatus').val();
						d.remark = $('#remark').val();
						d.updateTime = $('#updateTime').val();
						d.createTime = $('#createTime').val();
						d.createId = $('#createId').val();
						d.updateId = $('#updateId').val();
            		},
            		"dataSrc": function (json) {
            			json.recordsTotal=json.total;
            			json.recordsFiltered=json.total;
            			return json.data;
            		},
        			"error":function(xhr, textStatus, errorThrown){
        				var msg = xhr.responseText;
        				console.log(msg);
        				if (xhr.status == 400) {
        					layer.msg(JSON.parse(msg).message);
        				} else if (xhr.status == 401) {
        					localStorage.removeItem("token");
        					layer.msg("token过期，请重新登录", {shift: -1, time: 1000}, function(){
                                location.href = loginPage;
                            });
        				} else if (xhr.status == 403) {
        					layer.msg('未授权');
        				} else if (xhr.status == 500) {
        					var info = JSON.parse(msg);
        					var exception = info.exception;
        					var message = info.message;
        					layer.msg('系统错误：' + (exception ? exception : message));
        				}
        			}
            	},
            	"dom": "<'dt-toolbar'r>t<'dt-toolbar-footer'<'col-sm-10 col-xs-12 hidden-xs'i><'col-xs-12 col-sm-10' p v>>",	
                "columns": [
		{ "data": "id", "defaultContent": ""},
		{ "data": "consuName", "defaultContent": ""},
		{ "data": "consuPhone", "defaultContent": ""},
		{ "data": "shopId", "defaultContent": ""},
		{ "data": "consuAge", "defaultContent": ""},
		{ "data": "consuConfirmItem", "defaultContent": ""},
		{ "data": "consuWanttoItem", "defaultContent": ""},
		{ "data": "enjoyPolicy", "defaultContent": ""},
		{ "data": "serviceConsult", "defaultContent": ""},
		{ "data": "consuAnaylise", "defaultContent": ""},
		{ "data": "consuWork", "defaultContent": ""},
		{ "data": "consuCharacter", "defaultContent": ""},
		{ "data": "consuIncome", "defaultContent": ""},
		{ "data": "consuValue", "defaultContent": ""},
		{ "data": "consuPreCount", "defaultContent": ""},
		{ "data": "consuMaxReject", "defaultContent": ""},
		{ "data": "bussinessUserId", "defaultContent": ""},
		{ "data": "consuStatus", "defaultContent": ""},
		{ "data": "remark", "defaultContent": ""},
        { 
        	"data": "updateTime","defaultContent": "",
        	"render": function (data, type, row) {return util.toDateString(data);}
        },
        { 
        	"data": "createTime","defaultContent": "",
        	"render": function (data, type, row) {return util.toDateString(data);}
        },
		{ "data": "createId", "defaultContent": ""},
		{ "data": "updateId", "defaultContent": ""},
                    { 
                    	"data": "", 
                    	"defaultContent": "",
                    	"render": function (data, type, row) {
                    		var id = row['id'];
                    		//var name = encodeURIComponent(row['name']);
                    		var href = "updateCusconsumer.html?id=" + id;
                            var edit = buttonEdit(href, "back:cusconsumer:update", pers);
                    		var del = buttonDel(id, "back:cusconsumer:delete", pers);
                    		
                            return edit + del;
                      	}
                    },
                ],
            } );
    }

    init();
});

function del(id){
    layer.confirm('确定要删除吗？', {
        btn : [ '确定', '取消' ]
    }, function() {
        $.ajax({
            type : 'delete',
            url : domainName + "/api-business/cusconsumer/delete/"+id,
            success : function(data) {
                example.ajax.reload();
                layer.msg("删除成功");
            }
        });
        
        layer.close(1);
    });
}

$("#searchBt").click(function(){
	example.ajax.reload();
});
</script>
