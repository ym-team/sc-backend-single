<!DOCTYPE html>
<html lang="en-us" id="extr-page">
<head>
<meta charset="UTF-8">
<link rel="stylesheet" type="text/css" media="screen" href="../../../css/bootstrap.min.css">
</head>
<body>
<div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
	<form class="form-horizontal" onsubmit="return false" id="form">
		<fieldset>
<div class="form-group">
	<label class="col-md-2 control-label">主键id</label>
	<div class="col-md-10">
		<input class="form-control" placeholder="主键id" type="text" name="id" id="id" maxlength="50"
			data-bv-notempty="true"
			data-bv-notempty-message="主键id不能为空">
	</div>
</div>
<div class="form-group">
	<label class="col-md-2 control-label">月销售总额开始</label>
	<div class="col-md-10">
		<input class="form-control" placeholder="月销售总额开始" type="text" name="monSaleTotalAmtBegin" id="monSaleTotalAmtBegin" maxlength="50"
			data-bv-notempty="true"
			data-bv-notempty-message="月销售总额开始不能为空">
	</div>
</div>
<div class="form-group">
	<label class="col-md-2 control-label">月销售总额结束</label>
	<div class="col-md-10">
		<input class="form-control" placeholder="月销售总额结束" type="text" name="monSaleTotalAmtEnd" id="monSaleTotalAmtEnd" maxlength="50"
			data-bv-notempty="true"
			data-bv-notempty-message="月销售总额结束不能为空">
	</div>
</div>
<div class="form-group">
	<label class="col-md-2 control-label">提成比例</label>
	<div class="col-md-10">
		<input class="form-control" placeholder="提成比例" type="text" name="rate" id="rate" maxlength="50"
			data-bv-notempty="true"
			data-bv-notempty-message="提成比例不能为空">
	</div>
</div>
<div class="form-group">
	<label class="col-md-2 control-label">创建时间</label>
	<div class="col-md-10">
		<input class="form-control" placeholder="创建时间" type="text" name="createTime" id="createTime" maxlength="50"
			data-bv-notempty="true"
			data-bv-notempty-message="创建时间不能为空">
	</div>
</div>
<div class="form-group">
	<label class="col-md-2 control-label">修改时间</label>
	<div class="col-md-10">
		<input class="form-control" placeholder="修改时间" type="text" name="updateTime" id="updateTime" maxlength="50"
			data-bv-notempty="true"
			data-bv-notempty-message="修改时间不能为空">
	</div>
</div>
<div class="form-group">
	<label class="col-md-2 control-label">创建者</label>
	<div class="col-md-10">
		<input class="form-control" placeholder="创建者" type="text" name="createId" id="createId" maxlength="50"
			data-bv-notempty="true"
			data-bv-notempty-message="创建者不能为空">
	</div>
</div>
<div class="form-group">
	<label class="col-md-2 control-label">修改者id</label>
	<div class="col-md-10">
		<input class="form-control" placeholder="修改者id" type="text" name="updateId" id="updateId" maxlength="50"
			data-bv-notempty="true"
			data-bv-notempty-message="修改者id不能为空">
	</div>
</div>
<div class="form-group">
	<label class="col-md-2 control-label">类型 1个人；2团队</label>
	<div class="col-md-10">
		<input class="form-control" placeholder="类型 1个人；2团队" type="text" name="type" id="type" maxlength="50"
			data-bv-notempty="true"
			data-bv-notempty-message="类型 1个人；2团队不能为空">
	</div>
</div>
<div class="form-group">
	<label class="col-md-2 control-label">备注信息</label>
	<div class="col-md-10">
		<input class="form-control" placeholder="备注信息" type="text" name="remark" id="remark" maxlength="50"
			data-bv-notempty="true"
			data-bv-notempty-message="备注信息不能为空">
	</div>
</div>
<div class="form-group">
	<label class="col-md-2 control-label">是否有效 1有效；0无效</label>
	<div class="col-md-10">
		<input class="form-control" placeholder="是否有效 1有效；0无效" type="text" name="status" id="status" maxlength="50"
			data-bv-notempty="true"
			data-bv-notempty-message="是否有效 1有效；0无效不能为空">
	</div>
</div>
			<div class="form-actions">
				<div class="row" align="center">
					<div class="col-md-12">
						<button class="btn btn-primary" onclick="location.href='cfgSaleRateList.html'">返回</button>
						<button class="btn btn-primary" type="submit" onclick="add()">
							<i class="fa fa-save"></i> 保存
						</button>
					</div>
				</div>
			</div>

		</fieldset>
	</form>
</div>

	<script src="../../../js/constant.js"></script>
	<script type="text/javascript" src="../../../js/libs/jquery-3.3.1.min.js"></script>
	<script type="text/javascript" src="../../../js/jq.js"></script>
	<script type="text/javascript" src="../../../js/plugin/bootstrapvalidator/bootstrapValidator.min.js"></script>
	<script type="text/javascript" src="../../../js/common.js"></script>
	<script type="text/javascript" src="../../../layui/layui.js"></script>
<script type="text/javascript">
	layui.use('layer', function(){
	    var layer = layui.layer;
	});
	
	function add() {
		$('#form').bootstrapValidator();
		var bootstrapValidator = $("#form").data('bootstrapValidator');
		bootstrapValidator.validate();
	    if(!bootstrapValidator.isValid()){
		   return;
	    }
	    
	    var formdata = $("#form").serializeObject();

		$.ajax({
			type : 'post',
			url : domainName + '/api-business/cfgSaleRate/save',
			contentType: "application/json; charset=utf-8",  
			data : JSON.stringify(formdata),
			success : function(data) {
				layer.msg("成功", {shift: -1, time: 1000}, function(){
                    location.href = "cfgSaleRateList.html";
                });
			}
		});
	}
		
</script>
</body>
</html>
