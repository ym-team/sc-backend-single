<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link rel="stylesheet" type="text/css" media="screen" href="../../../css/bootstrap.min.css">
<link rel="stylesheet" type="text/css" media="screen" href="../../../css/dataTables.bootstrap.min.css">
<link rel="stylesheet" type="text/css" media="screen" href="../../../layui/css/layui.css">
</head>
<body>
    <div>
        <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
                <header style="height: 100%">
                    <div align="left">
	                    <table style="width: 100%">
	                   		<tr>
	                   			<td>
		                   			<form class="form-inline" onsubmit="return false">
										<div class="form-group">
										</div>
									</form>
	                   			</td>
	                   			<td align="right">
	                   				<button class="layui-btn layui-btn-sm" onclick="location.href='addCategoryIndex.html'" permission="back:categoryIndex:save">
                                      <i class="layui-icon">&#xe608;</i> 添加
                                    </button>
	                   			</td>
	                   		</tr> 
	                    </table>
					</div>
                </header>
                
                <div>
                    <div class="widget-body no-padding">
                        <table id="dt-table" class="table table-striped table-bordered table-hover" style="width:100%">
                            <thead>
                                <tr>
                                </tr>                       
                                <tr>
                                	<th>类别id</th>
									<th>状态</th>
									<th>备注信息</th>
									<th>描述</th>
									<th>创建时间</th>
									<th>是否展示前端</th>
									<th>前端页面排序</th>
									<th>操作</th>
                                </tr>
                            </thead>
                            <tbody>
                            </tbody>
                        </table>
                    </div>
                </div>
        </div>
    </div>
</body>


<script src="../../../js/constant.js"></script>
<script type="text/javascript" src="../../../js/libs/jquery-3.3.1.min.js"></script>
<script type="text/javascript" src="../../../js/jq.js"></script>
<script type="text/javascript" src="../../../js/plugin/datatables/jquery.dataTables.min.js"></script>
<script type="text/javascript" src="../../../js/plugin/datatables/dataTables.bootstrap.min.js"></script>
<script type="text/javascript" src="../../../layui/layui.js"></script>
<script type="text/javascript" src="../../../js/my/permission.js"></script>
<script type="text/javascript">
var pers = checkPermission();
var example;

layui.use(['layer','util'], function(){
    var layer = layui.layer;
    var util = layui.util;
    
    function init(){
    	example = 
        	$('#dt-table').DataTable({
            	"searching": false,
            	"processing": false,
            	"serverSide" : true,
            	"ordering" :false,
            	"language": {
                    "url": "../../../js/plugin/datatables/Chinese.lang"
                },
            	"ajax": {
            		"url" : domainName + "/api-business/categoryIndex/queryListByPage",
            		"type":"get",
            		"data":function(d){
						d.id = $('#id').val();
						d.categoryId = $('#categoryId').val();
						d.picUrl = $('#picUrl').val();
						d.status = $('#status').val();
						d.remark = $('#remark').val();
						d.descriptor = $('#descriptor').val();
						d.createTime = $('#createTime').val();
						d.updateTime = $('#updateTime').val();
						d.createId = $('#createId').val();
						d.isShow = $('#isShow').val();
						d.isSort = $('#isSort').val();
						d.updateId = $('#updateId').val();
            		},
            		"dataSrc": function (json) {
            			json.recordsTotal=json.total;
            			json.recordsFiltered=json.total;
            			return json.data;
            		},
        			"error":function(xhr, textStatus, errorThrown){
        				var msg = xhr.responseText;
        				console.log(msg);
        				if (xhr.status == 400) {
        					layer.msg(JSON.parse(msg).message);
        				} else if (xhr.status == 401) {
        					localStorage.removeItem("token");
        					layer.msg("token过期，请重新登录", {shift: -1, time: 1000}, function(){
                                location.href = loginPage;
                            });
        				} else if (xhr.status == 403) {
        					layer.msg('未授权');
        				} else if (xhr.status == 500) {
        					var info = JSON.parse(msg);
        					var exception = info.exception;
        					var message = info.message;
        					layer.msg('系统错误：' + (exception ? exception : message));
        				}
        			}
            	},
            	"dom": "<'dt-toolbar'r>t<'dt-toolbar-footer'<'col-sm-10 col-xs-12 hidden-xs'i><'col-xs-12 col-sm-10' p v>>",	
                "columns": [
                	{ "data": "categoryId", "defaultContent": ""},
		{ "data": "status", "defaultContent": "",
			
			"render" : function(
					data, type,
					row) {
				if (data == 1) {
					return "正常";
				}
				if (data == 0) {
					return "禁用";
				}
				//return "状态(1:正常，0:禁用)";
			}
		
		},
		{ "data": "remark", "defaultContent": ""},
		{ "data": "descriptor", "defaultContent": ""},
        { 
        	"data": "createTime","defaultContent": "",
        	"render": function (data, type, row) {return util.toDateString(data);}
        },
		{ "data": "isShow", "defaultContent": "",
			
			"render" : function(
					data, type,
					row) {
				if (data == 1) {
					return "展示";
				}
				if (data == 0) {
					return "不展示";
				}
				//return "状态(1:正常，0:禁用)";
			}
		},
		{ "data": "isSort", "defaultContent": ""},
                    { 
                    	"data": "", 
                    	"defaultContent": "",
                    	"render": function (data, type, row) {
                    		var id = row['id'];
                    		//var name = encodeURIComponent(row['name']);
                    		var href = "updateCategoryIndex.html?id=" + id;
                            var edit = buttonEdit(href, "back:categoryIndex:update", pers);
                    		var del = buttonDel(id, "back:categoryIndex:delete", pers);
                    		
                            return edit + del;
                      	}
                    },
                ],
            } );
    }

    init();
});

function del(id){
    layer.confirm('确定要删除吗？', {
        btn : [ '确定', '取消' ]
    }, function() {
        $.ajax({
            type : 'delete',
            url : domainName + "/api-business/categoryIndex/delete/"+id,
            success : function(data) {
                example.ajax.reload();
                layer.msg("删除成功");
            }
        });
        layer.close(1);
    });
}

$("#searchBt").click(function(){
	example.ajax.reload();
});
</script>
</html>
