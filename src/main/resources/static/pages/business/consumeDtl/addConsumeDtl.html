<!DOCTYPE html>
<html lang="en-us" id="extr-page">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" media="screen" href="../../../css/bootstrap.min.css">
</head>
<body>
<div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
    <form class="form-horizontal" onsubmit="return false" id="form">
        <fieldset>
            <div class="form-group">
                <label class="col-md-2 control-label">项目名称</label>
                <div class="col-md-10">
                    <input class="form-control" placeholder="项目名称" type="text" name="projectName" id="projectName" maxlength="50"
                           data-bv-notempty="true"
                           data-bv-notempty-message="项目名称不能为空">
                </div>
            </div>
            <div class="form-group">
                <label class="col-md-2 control-label">总费用</label>
                <div class="col-md-10">
                    <input class="form-control" placeholder="总费用" type="text" name="sumFee" id="sumFee" maxlength="50"
                           data-bv-notempty="true"
                           data-bv-notempty-message="总费用不能为空">
                </div>
            </div>
            <div class="form-group">
                <label class="col-md-2 control-label">材料费</label>
                <div class="col-md-10">
                    <input class="form-control" placeholder="材料费" type="text" name="materialsFee" id="materialsFee" maxlength="50"
                           data-bv-notempty="true"
                           data-bv-notempty-message="材料费不能为空">
                </div>
            </div>
            <div class="form-group">
                <label class="col-md-2 control-label">t_cust_consumer表中的主键ID</label>
                <div class="col-md-10">
                    <input class="form-control" placeholder="t_cust_consumer表中的主键ID" type="text" name="consumerId" id="consumerId" maxlength="50"
                           data-bv-notempty="true"
                           data-bv-notempty-message="t_cust_consumer表中的主键ID不能为空">
                </div>
            </div>
            <div class="form-group">
                <label class="col-md-2 control-label">医院id</label>
                <div class="col-md-10">
                    <input class="form-control" placeholder="医院id" type="text" name="hospitalId" id="hospitalId" maxlength="50"
                           data-bv-notempty="true"
                           data-bv-notempty-message="医院id不能为空">
                </div>
            </div>
            <div class="form-group">
                <label class="col-md-2 control-label">店家ID</label>
                <div class="col-md-10">
                    <input class="form-control" placeholder="店家ID" type="text" name="shopId" id="shopId" maxlength="50"
                           data-bv-notempty="true"
                           data-bv-notempty-message="店家ID不能为空">
                </div>
            </div>
            <div class="form-group">
                <label class="col-md-2 control-label">业务员id</label>
                <div class="col-md-10">
                    <input class="form-control" placeholder="业务员id" type="text" name="bussinessUserId" id="bussinessUserId" maxlength="50"
                           data-bv-notempty="true"
                           data-bv-notempty-message="业务员id不能为空">
                </div>
            </div>
            <div class="form-group">
                <label class="col-md-2 control-label"></label>
                <div class="col-md-10">
                    <input class="form-control" placeholder="" type="text" name="attrUrl" id="attrUrl" maxlength="50"
                           data-bv-notempty="true"
                           data-bv-notempty-message="不能为空">
                </div>
            </div>
            <div class="form-group">
                <label class="col-md-2 control-label">备注信息</label>
                <div class="col-md-10">
                    <input class="form-control" placeholder="备注信息" type="text" name="remark" id="remark" maxlength="50"
                           data-bv-notempty="true"
                           data-bv-notempty-message="备注信息不能为空">
                </div>
            </div>
            <div class="form-group">
                <label class="col-md-2 control-label">状态：1有效；0无效</label>
                <div class="col-md-10">
                    <input class="form-control" placeholder="状态：1有效；0无效" type="text" name="status" id="status" maxlength="50"
                           data-bv-notempty="true"
                           data-bv-notempty-message="状态：1有效；0无效不能为空">
                </div>
            </div>
            <div class="form-group">
                <label class="col-md-2 control-label">审核状态 1未审核 2审核通过 3未通过</label>
                <div class="col-md-10">
                    <input class="form-control" placeholder="审核状态 1未审核 2审核通过  3未通过" type="text" name="auditStatus" id="auditStatus" maxlength="50"
                           data-bv-notempty="true"
                           data-bv-notempty-message="审核状态 1未审核 2审核通过  3未通过不能为空">
                </div>
            </div>
            <div class="form-group">
                <label class="col-md-2 control-label">不通过理由</label>
                <div class="col-md-10">
                    <input class="form-control" placeholder="不通过理由" type="text" name="auditReason" id="auditReason" maxlength="50"
                           data-bv-notempty="true"
                           data-bv-notempty-message="不通过理由不能为空">
                </div>
            </div>
            <div class="form-actions">
                <div class="row" align="center">
                    <div class="col-md-12">
                        <button class="btn btn-primary" onclick="location.href='consumeDtlList.html'">返回</button>
                        <button class="btn btn-primary" type="submit" onclick="add()">
                            <i class="fa fa-save"></i> 保存
                        </button>
                    </div>
                </div>
            </div>
        </fieldset>
    </form>
</div>

<script src="../../../js/constant.js"></script>
<script type="text/javascript" src="../../../js/libs/jquery-3.3.1.min.js"></script>
<script type="text/javascript" src="../../../js/jq.js"></script>
<script type="text/javascript" src="../../../js/plugin/bootstrapvalidator/bootstrapValidator.min.js"></script>
<script type="text/javascript" src="../../../js/common.js"></script>
<script type="text/javascript" src="../../../layui/layui.js"></script>
<script type="text/javascript">
    layui.use('layer', function () {
        var layer = layui.layer;
    });

    function add() {
        $('#form').bootstrapValidator();
        var bootstrapValidator = $("#form").data('bootstrapValidator');
        bootstrapValidator.validate();
        if (!bootstrapValidator.isValid()) {
            return;
        }

        var formdata = $("#form").serializeObject();

        $.ajax({
            type: 'post',
            url: domainName + '/api-business/consumeDtl/save',
            contentType: "application/json; charset=utf-8",
            data: JSON.stringify(formdata),
            success: function (data) {
                layer.msg("成功", {shift: -1, time: 1000}, function () {
                    location.href = "consumeDtlList.html";
                });
            }
        });
    }

</script>
</body>
</html>
