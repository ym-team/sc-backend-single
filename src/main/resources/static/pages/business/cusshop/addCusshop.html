<!DOCTYPE html>
<html lang="en-us" id="extr-page">
<head>
<meta charset="UTF-8">
<link rel="stylesheet" type="text/css" media="screen" href="../../../css/bootstrap.min.css">
</head>
<body>
<div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
	<form class="form-horizontal" onsubmit="return false" id="form">
		<fieldset>
<div class="form-group">
	<label class="col-md-2 control-label">主键id</label>
	<div class="col-md-10">
		<input class="form-control" placeholder="主键id" type="text" name="id" id="id" maxlength="50"
			data-bv-notempty="true"
			data-bv-notempty-message="主键id不能为空">
	</div>
</div>
<div class="form-group">
	<label class="col-md-2 control-label">店面名称</label>
	<div class="col-md-10">
		<input class="form-control" placeholder="店面名称" type="text" name="shopName" id="shopName" maxlength="50"
			data-bv-notempty="true"
			data-bv-notempty-message="店面名称不能为空">
	</div>
</div>
<div class="form-group">
	<label class="col-md-2 control-label">地址</label>
	<div class="col-md-10">
		<input class="form-control" placeholder="地址" type="text" name="shopAddress" id="shopAddress" maxlength="50"
			data-bv-notempty="true"
			data-bv-notempty-message="地址不能为空">
	</div>
</div>
<div class="form-group">
	<label class="col-md-2 control-label">店面描述</label>
	<div class="col-md-10">
		<input class="form-control" placeholder="店面描述" type="text" name="shopDesc" id="shopDesc" maxlength="50"
			data-bv-notempty="true"
			data-bv-notempty-message="店面描述不能为空">
	</div>
</div>
<div class="form-group">
	<label class="col-md-2 control-label">店面负责人名称</label>
	<div class="col-md-10">
		<input class="form-control" placeholder="店面负责人名称" type="text" name="shopUserName" id="shopUserName" maxlength="50"
			data-bv-notempty="true"
			data-bv-notempty-message="店面负责人名称不能为空">
	</div>
</div>
<div class="form-group">
	<label class="col-md-2 control-label">手机电话</label>
	<div class="col-md-10">
		<input class="form-control" placeholder="手机电话" type="text" name="shopPhone" id="shopPhone" maxlength="50"
			data-bv-notempty="true"
			data-bv-notempty-message="手机电话不能为空">
	</div>
</div>
<div class="form-group">
	<label class="col-md-2 control-label">身份证</label>
	<div class="col-md-10">
		<input class="form-control" placeholder="身份证" type="text" name="shopIdCard" id="shopIdCard" maxlength="50"
			data-bv-notempty="true"
			data-bv-notempty-message="身份证不能为空">
	</div>
</div>
<div class="form-group">
	<label class="col-md-2 control-label">1 已签约  2 未签约  3 作废</label>
	<div class="col-md-10">
		<input class="form-control" placeholder="1 已签约  2 未签约  3 作废" type="text" name="shopXieyiStatus" id="shopXieyiStatus" maxlength="50"
			data-bv-notempty="true"
			data-bv-notempty-message="1 已签约  2 未签约  3 作废不能为空">
	</div>
</div>
<div class="form-group">
	<label class="col-md-2 control-label">业务员id t_user</label>
	<div class="col-md-10">
		<input class="form-control" placeholder="业务员id t_user" type="text" name="bussinessUserId" id="bussinessUserId" maxlength="50"
			data-bv-notempty="true"
			data-bv-notempty-message="业务员id t_user不能为空">
	</div>
</div>
<div class="form-group">
	<label class="col-md-2 control-label">店家用户id t_user</label>
	<div class="col-md-10">
		<input class="form-control" placeholder="店家用户id t_user" type="text" name="userId" id="userId" maxlength="50"
			data-bv-notempty="true"
			data-bv-notempty-message="店家用户id t_user不能为空">
	</div>
</div>
<div class="form-group">
	<label class="col-md-2 control-label">1 正常  2 不正常</label>
	<div class="col-md-10">
		<input class="form-control" placeholder="1 正常  2 不正常" type="text" name="shopStatus" id="shopStatus" maxlength="50"
			data-bv-notempty="true"
			data-bv-notempty-message="1 正常  2 不正常不能为空">
	</div>
</div>
<div class="form-group">
	<label class="col-md-2 control-label">备注</label>
	<div class="col-md-10">
		<input class="form-control" placeholder="备注" type="text" name="remark" id="remark" maxlength="50"
			data-bv-notempty="true"
			data-bv-notempty-message="备注不能为空">
	</div>
</div>
<div class="form-group">
	<label class="col-md-2 control-label">更新时间</label>
	<div class="col-md-10">
		<input class="form-control" placeholder="更新时间" type="text" name="updateTime" id="updateTime" maxlength="50"
			data-bv-notempty="true"
			data-bv-notempty-message="更新时间不能为空">
	</div>
</div>
<div class="form-group">
	<label class="col-md-2 control-label">创建时间</label>
	<div class="col-md-10">
		<input class="form-control" placeholder="创建时间" type="text" name="createTime" id="createTime" maxlength="50"
			data-bv-notempty="true"
			data-bv-notempty-message="创建时间不能为空">
	</div>
</div>
<div class="form-group">
	<label class="col-md-2 control-label">创建者</label>
	<div class="col-md-10">
		<input class="form-control" placeholder="创建者" type="text" name="createId" id="createId" maxlength="50"
			data-bv-notempty="true"
			data-bv-notempty-message="创建者不能为空">
	</div>
</div>
<div class="form-group">
	<label class="col-md-2 control-label">更新者</label>
	<div class="col-md-10">
		<input class="form-control" placeholder="更新者" type="text" name="updateId" id="updateId" maxlength="50"
			data-bv-notempty="true"
			data-bv-notempty-message="更新者不能为空">
	</div>
</div>
			<div class="form-actions">
				<div class="row" align="center">
					<div class="col-md-12">
						<button class="btn btn-primary" onclick="location.href='cusshopList.html'">返回</button>
						<button class="btn btn-primary" type="submit" onclick="add()">
							<i class="fa fa-save"></i> 保存
						</button>
					</div>
				</div>
			</div>

		</fieldset>
	</form>
</div>

	<script src="../../../js/constant.js"></script>
	<script type="text/javascript" src="../../../js/libs/jquery-3.3.1.min.js"></script>
	<script type="text/javascript" src="../../../js/jq.js"></script>
	<script type="text/javascript" src="../../../js/plugin/bootstrapvalidator/bootstrapValidator.min.js"></script>
	<script type="text/javascript" src="../../../js/common.js"></script>
	<script type="text/javascript" src="../../../layui/layui.js"></script>
<script type="text/javascript">
	layui.use('layer', function(){
	    var layer = layui.layer;
	});
	
	function add() {
		$('#form').bootstrapValidator();
		var bootstrapValidator = $("#form").data('bootstrapValidator');
		bootstrapValidator.validate();
	    if(!bootstrapValidator.isValid()){
		   return;
	    }
	    
	    var formdata = $("#form").serializeObject();

		$.ajax({
			type : 'post',
			url : domainName + '/api-business/cusshop/save',
			contentType: "application/json; charset=utf-8",  
			data : JSON.stringify(formdata),
			success : function(data) {
				layer.msg("成功", {shift: -1, time: 1000}, function(){
                    location.href = "cusshopList.html";
                });
			}
		});
	}
		
</script>
</body>
</html>
